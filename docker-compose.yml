networks:
  charlymatloc.net:
    driver: bridge

services:
  
  api-charlymatloc:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6080:80'
    volumes:
      - ./back.charlyMatLoc/app:/var/php
    working_dir: /var/php
    networks:
      - charlymatloc.net
    depends_on:
      - charlymatloc.db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

  front-charlymatloc:
    image: node:20-alpine
    ports:
      - '3000:3000'
    volumes:
      - ./front.charlyMatLoc:/app
    working_dir: /app
    networks:
      - charlymatloc.net
    depends_on:
      - api-charlymatloc
    command: sh -c "npm install && npm run dev"

  charlymatloc.db:
    image: 'postgres:latest'
    env_file: ./charlyMatLoc.env
    ports:
      - '5432:5432'
    networks:
      - charlymatloc.net
    volumes:
      - ./sql:/docker-entrypoint-initdb.d/


  adminer:
    image: adminer
    ports:
      - '8080:8080'
    networks:
      - charlymatloc.net

